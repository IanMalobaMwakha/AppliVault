<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %} | Applivault</title>

    <style>
        .dropdown-toggle::after {
            display: none;
        }
        .text-decoration-none {
            text-decoration: none !important;
        }
        .icon-width {
            width: 2rem;
        }
    </style>

    <script>
      $(document).ready(function () {
          // Enable dropdowns
          $('.dropdown-toggle').dropdown();

          // Mobile menu toggle
          $('.navbar-toggler').on('click', function () {
              $('.navbar-collapse').toggleClass('show');
          });

          // Close dropdowns when clicking outside
          $(document).on('click', function (event) {
              var target = $(event.target);
              if (!target.closest('.dropdown').length) {
                  $('.dropdown.show').removeClass('show');
              }
          });

          // Prevent closing dropdown on clicking inside
          $('.dropdown-menu').on('click', function (event) {
              event.stopPropagation();
          });
          
          // Allow dropdown to open again after it's closed
          $('.dropdown').on('hidden.bs.dropdown', function () {
              $(this).find('.dropdown-toggle').attr('aria-expanded', false);
          });
      });
    </script>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light fixed-top">

            <a class="navbar-brand d-flex align-items-center" href="#">

                    <!-- Your SVG Brand Logo Code Here -->
                </svg>
                <span class="ml-3 font-weight-bold">BRAND</span>
            </a>
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar4">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar4">
                <ul class="navbar-nav mr-auto pl-lg-4">
                    <li class="nav-item px-lg-2 active">
                        <a class="nav-link" href="#">
                            <span class="d-inline-block d-lg-none icon-width"><i class="fas fa-home"></i></span>Home
                        </a>
                    </li>
                    <li class="nav-item px-lg-2">

                    <li class="nav-item px-lg-2 dropdown d-menu">

                            <span class="d-inline-block d-lg-none icon-width"><i class="far fa-caret-square-down"></i></span>Dropdown
                            <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </a>
                        <div class="dropdown-menu shadow-sm sm-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link" href="#">
                            <span class="d-inline-block d-lg-none icon-width"><i class="far fa-envelope"></i></span>Contact
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mt-3 mt-lg-0">

                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

</body>
</html>
